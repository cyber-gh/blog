<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add article</title>
    <link rel="stylesheet" href="../stylesheets/add-article.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <!--  importing fonts-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">

</head>
<body >

<header>
    <nav>
        <div class="page-header">
            <h1 class="page-title"> My Blog </h1>
            <div class="button-container">
            </div>
        </div>
    </nav>
</header>

    <div class="form-container">
        <form id="add-article-form" onsubmit="return false">
            <h1>New Article</h1>
            
                <div class="name-container">
                    <div>
                        <label >Your name</label>
                    </div>
                    
                    <div class="margin-top-10 name-input-container">
                        <input type="text" placeholder="First" id="first-name" required data-value-missing="This field is required!">
                        <input type="text" placeholder="Last"  id="last-name"  required data-value-missing="This field is required!">
                    </div>
                </div>

                <div class="name-container margin-top-10">
                        <label>Email</label>
                        <input class="margin-top-10" type="email" placeholder="" id="email" required data-value-missing="Please type a valid email!">
                    </div>

                    <div class="name-container margin-top-10">
                            <label>Title</label>
                            <input class="margin-top-10" type="text" placeholder="" id="title"  required data-value-missing="This field is required!">
                        </div>

                        <div class="name-container margin-top-10">
                                <label>Content</label>
                                <textarea class="margin-top-10" rows="15" id="text"  required data-value-missing="This field is required!" ></textarea>
                            </div>

                        <div class="buttons margin-top-10">
                            <button type="submit" id="done-button" onclick="submitArticle()">Submit article</button>
                        </div>
        </form>
    </div>


<footer class="footer">

    <div>
        <a href="index.html">Contact Me or leave feedback</a>
    </div>

</footer>

<script src="../javascripts/add_article.js"></script>
</body>
</html>
